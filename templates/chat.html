<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Server</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>ğŸ’¬ Chat Server</h1>
            <div class="room-info">
                <span id="room-name">Room: general</span>
                <span id="user-count">0 users</span>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="sidebar">
                <div class="user-list">
                    <h3>ğŸ‘¥ Online Users</h3>
                    <ul id="users-list"></ul>
                </div>
                <div class="room-controls">
                    <h3>ğŸ  Room Controls</h3>
                    <input type="text" id="room-input" placeholder="Enter room name" value="general">
                    <button id="join-room-btn">Join Room</button>
                    <button id="leave-room-btn">Leave Room</button>
                </div>
            </div>
            
            <div class="chat-main">
                <div id="messages" class="messages"></div>
                
                <div class="message-input-container">
                    <div class="username-section">
                        <input type="text" id="username-input" placeholder="Enter your username" maxlength="20">
                        <button id="set-username-btn">Set Username</button>
                    </div>
                    <div class="message-section" id="message-section" style="display: none;">
                        <input type="text" id="message-input" placeholder="Type your message..." maxlength="500">
                        <button id="send-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="status-bar">
            <span id="connection-status">Disconnected</span>
            <span id="current-time"></span>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
